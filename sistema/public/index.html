<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Clientes, Prestadores e Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Cliente, Prestador e Produto</h1>

        <!-- Seção de Cadastro de Cliente -->
        <div class="form-section">
            <h2>Cadastrar Cliente</h2>
            <form id="formCadastroCliente" class="form">
                <input type="text" id="nomeCliente" placeholder="Nome" required>
                <input type="email" id="emailCliente" placeholder="Email" required>
                <input type="password" id="senhaCliente" placeholder="Senha" required>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>

        <!-- Tabela de Clientes -->
        <div class="table-section">
            <h3>Clientes</h3>
            <table id="tabelaClientes">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados dos clientes serão inseridos aqui -->
                </tbody>
            </table>
        </div>

        <!-- Seção de Cadastro de Prestador -->
        <div class="form-section">
            <h2>Cadastrar Prestador</h2>
            <form id="formCadastroPrestador" class="form">
                <input type="text" id="nomePrestador" placeholder="Nome" required>
                <input type="email" id="emailPrestador" placeholder="Email" required>
                <input type="password" id="senhaPrestador" placeholder="Senha" required>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>

        <!-- Tabela de Prestadores -->
        <div class="table-section">
            <h3>Prestadores</h3>
            <table id="tabelaPrestadores">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados dos prestadores serão inseridos aqui -->
                </tbody>
            </table>
        </div>

        <!-- Seção de Cadastro de Produto -->
        <div class="form-section">
            <h2>Cadastrar Produto</h2>
            <form id="formCadastroProduto" class="form">
                <input type="text" id="nomeProduto" placeholder="Nome do Produto" required>
                <input type="number" id="precoProduto" placeholder="Preço do Produto" step="0.01" required>
                <input type="text" id="descricaoProduto" placeholder="Descrição do Produto" required>

                <!-- Seleção de Cliente -->
                <label for="clienteProduto">Cliente</label>
                <select id="clienteProduto" required>
                    <option value="">Selecione o Cliente</option>
                    <!-- Opções de clientes serão carregadas dinamicamente aqui -->
                </select>

                <!-- Seleção de Prestador -->
                <label for="prestadorProduto">Prestador</label>
                <select id="prestadorProduto" required>
                    <option value="">Selecione o Prestador</option>
                    <!-- Opções de prestadores serão carregadas dinamicamente aqui -->
                </select>

                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>

        <!-- Tabela de Produtos -->
        <div class="table-section">
            <h3>Produtos</h3>
            <table id="tabelaProdutos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados dos produtos serão inseridos dinamicamente aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de Edição de Cliente -->
    <div id="modalEditarCliente" class="modal">
        <div class="modal-content">
            <h2>Editar Cliente</h2>
            <input type="text" id="editarNomeCliente" placeholder="Nome">
            <input type="email" id="editarEmailCliente" placeholder="Email">
            <input type="password" id="editarSenhaCliente" placeholder="Senha">
            <button id="btnSalvarEditarCliente" class="btn">Salvar</button>
            <button id="btnFecharModalCliente" class="btn btn-close">Fechar</button>
        </div>
    </div>

    <!-- Modal de Edição de Prestador -->
    <div id="modalEditarPrestador" class="modal">
        <div class="modal-content">
            <h2>Editar Prestador</h2>
            <input type="text" id="editarNomePrestador" placeholder="Nome">
            <input type="email" id="editarEmailPrestador" placeholder="Email">
            <input type="password" id="editarSenhaPrestador" placeholder="Senha">
            <button id="btnSalvarEditarPrestador" class="btn">Salvar</button>
            <button id="btnFecharModalPrestador" class="btn btn-close">Fechar</button>
        </div>
    </div>

    <!-- Modal de Edição de Produto -->
    <div id="modalEditarProduto" class="modal">
        <div class="modal-content">
            <h2>Editar Produto</h2>
            <form id="formEditarProduto">
                <input type="text" id="editarNomeProduto" placeholder="Nome do Produto" required>
                <input type="number" id="editarPrecoProduto" placeholder="Preço do Produto" step="0.01" required>
                <input type="text" id="editarDescricaoProduto" placeholder="Descrição do Produto" required>
                <button type="button" id="btnSalvarEditarProduto" class="btn">Salvar</button>
                <button type="button" id="btnFecharModalProduto" class="btn btn-close">Fechar</button>
            </form>
        </div>
    </div>
</body>

</html>
